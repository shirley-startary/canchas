<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canchas</title>

    <link rel="stylesheet" href="assets/css/canchabasquet.css">

  </head>
  <body>
    <h1>CANCHAS</h1>
    <section>
      <button id="botonFutbol" type="button" name="button">Canchas de Futbol</button>
      <button id="botonBasquet" type="button" name="button">Canchas de Basquet</button>
      <button id="botonTenis" type="button" name="button">Cancha de Tenis</button>
    </section><br>

    <section class="canchas">
      <div class="canchaFutbol">
        <div class="porteriaIzquierda"></div>
        <div class="areaChicaIzquierda"></div>
        <div class="lineaCentro"></div>
        <div class="circuloCentro"></div>
        <div class="porteriaDerecha"></div>
        <div class="areaChicaDerecha"></div>
      </div>
    </section><br>

    <section class="canchas">
      <div class="canchaBasquet">
        <div class="areaDeCanchaBasquet">
          <div class="lineaCentro"></div>
          <div class="circuloCentroBasquet"></div>
          <div class="areaTresPuntosIzquierda">
            <div class=""></div>
          </div>
          <div class="areaTresPuntosDerecha">
            <div class=""></div>
          </div>

          <div class="areaTresPuntosDerecha"></div>
        </div>
      </div>
    </section><br>

    <section class="canchas">
      <div class="canchaTenis">
        <div class="rectanguloMayor">
          <div class="rectanguloMenor"></div>
          <div class="rectanguloCentro">
            <div class="lineaCentrohorizontalTenis"></div>
          </div>
          <div class="lineaCentroVerticalTenis"></div>
        </div>
      </div>


    </section>
    <script type="text/javascript" src="assets/js/canchas.js">

    </script>
  </body>
</html>
